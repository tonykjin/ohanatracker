<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />  
  <link rel="stylesheet" type="text/css" href="calendarstyle.css">
  <title>OHANA | CALENDAR</title>
</head>

<body>
  <div class="container" style="height: 100vh; background-color:#F6F4F3; color:white;">
    <div class="banner row py-2" style="background-color: #B9CEF3;">
      <div class="ohanaIcon col-6">
        <img src="../styles/images/logo.png" class="img-fluid" style="width: 45px;" alt="">
      </div>
      <div class="userProfile col-6 text-right" style="font-size:1.5rem;">Mom</div>
    </div>
    <div class="navIcons row my-5">
      <div class="col-4 homeButtonContainer">
        <img src="../styles/images/home.png" class="img-fluid" alt="">
      </div>
      <div class="col-4 graphButtonContainer">
        <img src="../styles/images/graph.png" class="img-fluid" alt="">
      </div>
      <div class="col-4 calendarButtonContainer">
        <img src="../styles/images/calendar.png" class="img-fluid" alt="">
      </div>
    </div>

    <div class="dateInfo row px-4" style="color:black; font-size:1.5rem;">
      <div class="col-12">24, Wednesday</div>
      <div class="col-12">July | 2018</div>
    </div>
  
    <div class="date">
      <div class="day">S</div>
      <div class="day">M</div>
      <div class="day">T</div>
      <div class="day">W</div>
      <div class="day">Th</div>
      <div class="day">F</div>
      <div class="day">Sa</div>
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div class="number">7</div>
      <div class="number">8</div>
      <div class="number">9</div>
      <div class="number">10</div>
      <div class="number">11</div>
      <div class="number">12</div>
      <div class="number">13</div>
      <div class="number">14</div>
      <div class="number">15</div>
      <div class="number">16</div>
      <div class="number">17</div>
      <div class="number">18</div>
      <div class="number">19</div>
      <div class="number">20</div>
      <div class="number">21</div>
      <div class="number">22</div>
      <div class="number">23</div>
      <div class="number">24</div>
      <div class="number">25</div>
      <div class="number">26</div>
      <div class="number">27</div>
      <div class="number">28</div>
      <div class="number">29</div>
      <div class="number">30</div>
    </div>

    <div class="dayOfInputs row">
      <ul class="list-group col-12 px-4" style="color:black;">
        <li class="list-group-item text-center">
          July 24, 2019
        </li>
        <li class="list-group-item d-flex justify-content-around">
            <img src="../styles/images/bottle2.png" alt="" class="img-fluid" style="height: 30px; width: auto;"> 
            <p style="margin: 0;">Mom</p>
            <p style="margin: 0;">2:45pm</p>   
        </li>
        <li class="list-group-item d-flex justify-content-around">
            <img src="../styles/images/sleepingbaby3-b.png" alt="" class="img-fluid" style="height: 30px; width: auto;"> 
            <p style="margin: 0;">Mom</p>
            <p style="margin: 0;">4:00pm</p>
        </li>
        <li class="list-group-item d-flex justify-content-around">
          <img src="../styles/images/diaper.png" alt="" class="img-fluid" style="height: 30px; width: auto;">
          <p style="margin: 0;">Mom</p>
          <p style="margin: 0;">4:15pm</p>
        </li>
      </ul>      
    </div>
    <div class="footerMotto row p-2 fixed-bottom" style="background-color: #B9CEF3; color: white;">
        <p class="mottoContainer col-10 m-0">
            Ohana means 'family'
        </p>
        <div class="questionIconContainer col-2">
            <img src="../styles/images/question1.png" alt="" class="img-fluid" style="height:35px; width:auto;">
        </div>
    </div>

  </div>
  


</body>

</html>
