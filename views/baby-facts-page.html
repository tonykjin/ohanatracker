<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="babyfactdemo.css">
    <title>OHANA | BABY INPUT</title>
</head>
<body>
    <div class="container" style="height: 100vh; background-color:#F6F4F3; color:white;">
        <div class="banner row py-2" style="background-color: #B9CEF3;">
            <div class="ohanaIcon col-6">
                    <img src="../styles/images/logo.png" class="img-fluid" style="width: 45px;" alt="">
            </div>
            <div class="userProfile col-6 text-right" style="font-size:1.5rem;">Mom</div>
        </div>
        <div class="selectUserHeadline row align-items-center" style="height: 250px; font-size: 3rem; color: darkgray;">
            <div class="col-12 text-center" >
                Baby Info
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <form class="container col-9">
                <div class="row my-3">
                    <label class="col-12" style="font-size:1.25rem; background-color:#B9CEF3;">Name</label>
                    <div class="col-12 px-0">
                        <input class="form-control " type="text" placeholder="Baby's Name" style="background-color:#F6F4F3; border: 0; border-bottom: darkgray 2px solid">
                    </div>
                </div>
                <div class="dateOfBirthInput row my-3">
                    <label class="col-12" style="font-size:1.25rem; background-color:#B9CEF3;">Date of Birth</label>
                    <div class="col-12 px-0">
                        <input class="form-control" type="date" style="background-color:#F6F4F3; border: 0; border-bottom: darkgray 2px solid">
                    </div>
                </div>            
                <div class="genderInput row my-3">
                    <label class="col-12" style="font-size:1.25rem; background-color:#B9CEF3;">Gender</label>
                    <div class="col-6">
                        <span style="color:black;">Girl </span>
                        <input type="radio">
                    </div>
                    <div class="col-6">
                        <span style="color:black;">Boy </span>
                        <input type="radio" >
                    </div>
                </div>
                <div class="row my-3">
                    <button class="btn" style="background-color:#B9CEF3;">Submit</button>
                </div>
            </form>            
        </div>
        <div class="footerMotto row p-2 fixed-bottom" style="background-color: #B9CEF3; color: white;">
            <p class="mottoContainer col-10 m-0">
                Ohana means 'family'
            </p>
            <div class="questionIconContainer col-2">
                <img src="../styles/images/question1.png" alt="" class="img-fluid" style="height:35px; width:auto;">
            </div>
        </div>
    </div>
</body>
</html>
